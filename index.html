<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/js/index.js" type="module" defer></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <fieldset>
          <legend>DATA to SQL</legend>
          <div class="dataInputItem">
            <label for="tabNameleInput">
              <input type="text" id="tableName" placeholder="table name" />
            </label>
          </div>
          <div class="dataInputItem">
            <label for="headersInput">
              <input
                type="text"
                id="headersInput"
                placeholder="enter headers"
              />
            </label>
          </div>

          <h5 id="mode">INPUT</h5>
          <div class="dataInputItem">
            <label for="TSVDataInput">
              <textarea
                name="TSVDataInput"
                id="TSVDataInput"
                cols="90"
                rows="10"
                placeholder="enter data"
              ></textarea>
            </label>
          </div>

          <div class="buttonBar">
            <span class="normalButtons">
              <label for="delimeter">
                delimeter
                <select id="delimeter">
                  <option value="tabs">tabs (\t)</option>
                  <option value="commas">commas (,)</option>
                  <option value="dashes">dashes (-)</option>
                  <option value="underscores">underscores (_)</option>
                  <option value="periods">periods (.)</option>
                  <option value="slashes">slashes (\)</option>
                  <option value="asterix">asterix (*)</option>
                  <option value="pipes">pipes (|)</option>
                </select>
              </label>
              <label for="addOffset">
                <input
                  type="number"
                  name="addOffset"
                  id="addOffset"
                  placeholder="ref table offset"
                  title="Enter a number to be used as a global offset for foreign key IDs"
                />
              </label>
              <label for="addETR">
                <button
                  class="operation"
                  id="addETR"
                  title="This will allow your generated query to replace field values with foreign keys"
                >
                  add reference table
                </button>
              </label>
            </span>

            <span class="cautionButtons">
              <label for="reset">
                <button
                  class="caution"
                  id="reset"
                  title="Bring back original data for editing"
                >
                  reset
                </button>
              </label>
              <label for="process">
                <button
                  class="action"
                  id="process"
                  title="Convert your raw data into SQL query"
                >
                  process...
                </button>
              </label>
              <label for="clear">
                <button class="danger" id="clear">clear</button>
              </label>
            </span>
          </div>

          <h3 id="etrHeading"></h3>
          <div class="externalTableRef" id="externalTableRef"></div>
          <div class="messages" id="messages"></div>
        </fieldset>
      </form>
      <div class="output" id="output"></div>
    </div>
    <footer id="copyrightInfo"></footer>
  </body>
</html>
