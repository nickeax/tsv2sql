<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/js/index.js" type="module" defer></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <fieldset>
          <legend>TSV to SQL</legend>
          <div class="dataInputItem">
            <label for="tabNameleInput">
              <input type="text" id="tableName" placeholder="table name" />
            </label>
          </div>
          <div class="dataInputItem">
            <label for="headersInput">
              <input
                type="text"
                id="headersInput"
                placeholder="enter headers"
              />
            </label>
          </div>

          <h5 id="mode">INPUT</h5>
          <div class="dataInputItem">
            <label for="TSVDataInput">
              <textarea
                name="TSVDataInput"
                id="TSVDataInput"
                cols="90"
                rows="10"
                placeholder="enter data"
              ></textarea>
            </label>
          </div>

          <div class="buttonBar">
            <label for="delimeter">
              delimeter
              <select id="delimeter">
                <option value="tabs">TABS</option>
                <option value="commas">COMMAS</option>
              </select>
            </label>
            <label for="process">
              <button class="action" id="process">process...</button>
            </label>
            <label for="clear">
              <button class="operation" id="clear">clear</button>
            </label>
            <label for="addETR">
              <button class="add" id="addETR">add reference table</button>
            </label>
          </div>
          <div class="messages" id="messages"></div>
          <h3 id="etrHeading"></h3>
          <div class="externalTableRef" id="externalTableRef"></div>
        </fieldset>
      </form>
      <div class="output" id="output"></div>
    </div>
  </body>
</html>
